<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkbox POC</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="refinements"> 
        <h2>Refinements</h2>
        <ul class="rings-material" aria-label="Material">
          <li>
            <label>
              <input type="checkbox" name="material" value="silver" id="silver">
              Silver
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="material" value="rose-gold" id="rose-gold"> 
             Rose Gold
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="material" value="gold" id="gold">
              Gold
            </label>
          </li>
        </ul>
        <ul class="rings-gender" aria-label="Gender">
          <li>
            <label>
              <input type="checkbox" name="gender" value="women" id="women">
              Women
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="gender" value="men" id="men">
              Men
            </label>
          </li>
        </ul>
        <ul class="rings-stone-type" aria-label="Stone Type">
          <li>
            <label>
              <input type="checkbox" name="stone" value="no-stone" id="no-stone">
              No Stone
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="stone" value="diamond" id="diamond">
              Diamond
            </label>
          </li>          
          <li>
            <label>
              <input type="checkbox" name="stone" value="topaz" id="topaz">
              Topaz
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="stone" value="emerald" id="emerald">
              Emerald
            </label>
          </li>
        </ul>
      </div>
      <ul class="ring-images"></ul>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
