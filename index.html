<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blank HTML5</title>
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="refinements"> 
        <h2>Refinements</h2>
        <ul class="rings-material" aria-label="Material">
          <li>
            <label>
              <input type="checkbox" name="rg-material" value="silver" id="silver">
              Silver
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rg-material" value="rose-gold" id="rose-gold"> 
             Rose Gold
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rg-material" value="gold" id="gold">
              Gold
            </label>
          </li>
        </ul>
        <ul class="rings-gender" aria-label="Gender">
          <li>
            <label>
              <input type="checkbox" name="rg-gender" value="female" id="female">
              Female
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rg-gender" value="male" id="male">
              Male
            </label>
          </li>
        </ul>
        <ul class="rings-stone-type" aria-label="Stone Type">
          <li>
            <label>
              <input type="checkbox" name="rg-stone" value="no-stone" id="no-stone">
              No Stone
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rg-stone" value="diamond" id="diamond">
              Diamond
            </label>
          </li>          
          <li>
            <label>
              <input type="checkbox" name="rg-stone" value="topaz" id="topaz">
              Topaz
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rg-stone" value="emerald" id="emerald">
              Emerald
            </label>
          </li>
        </ul>
        <ul class="rings-price" aria-label="Price">
          <li>
            <a href="/q=*%3Afeatures%3Agender_string%3AMEN%3AnowPriceValue_usd_double%3A100">$100<a>
          </li>
          <li>
            <a href="#">$200<a>
          </li>
          <li>
            <a href="#">$300<a>
          </li>
        </ul>
      </div>
      <ul class="ring-images"></ul>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
